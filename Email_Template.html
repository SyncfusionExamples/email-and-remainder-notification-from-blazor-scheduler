<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emailing for Syncfusion Scheduler</title>
</head>

<body>
    <table id="main-panel" align="center" width="750" cellspacing="0" cellpadding="0"
        style="border: 1px solid #cccccc; color: #ffffff; margin-top: 10px;">
        <thead>
            <tr height="75">
                <td class="##Notification##" bgcolor="#6264a7" style="padding: 0 30px;">
                    <table cellspacing="0" cellpadding="0" width="100%">
                        <tbody>
                            <tr>
                                <td style="padding:0;">
                                    <b style="font-size: 20px;color: #ffffff;">###EMAILTITLE###</b>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </thead>
        <tbody class="event-content" style="background-color: #efefef80; color: #000000;">
            <tr>
                <td style="padding: 0 30px;">
                    <div style="margin-top: 20px;">Hi,</div>
                </td>
            </tr>
            <tr>
                <td style="padding: 0 30px;">
                    <div style="margin-top: 15px;">The event has been scheduled to you and details has been listed below,</div>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;">&nbsp;</td>
            </tr>
            <tr>
                <td style="padding: 0 30px;">
                    <table class="event-details" cellspacing="0" cellpadding="0" width="100%"
                        style="border: 1px solid #ffffff;">
                        <tbody>
                            <tr>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;"><b>Subject</b></td>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;">###EVENTSUBJECT###</td>
                            </tr>
                            <tr>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;"><b>Start Time</b></td>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;">###EVENTSTART###</td>
                            </tr>
                            <tr>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;"><b>End Time</b></td>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;">###EVENTEND###</td>
                            </tr>
                            <tr>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;"><b>Location</b></td>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;">###EVENTLOCATION###</td>
                            </tr>
                            <tr>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;"><b>Description</b></td>
                                <td style="background-color: #efefef; border: 2px solid #ffffff; border-collapse: collapse; padding: 10px; vertical-align: top;">###EVENTDETAILS###</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;">&nbsp;</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="##Notification##" bgcolor="#6264a7" height="40" style="color: white;">
                <td style="padding: 0 30px;">Copyright © ###CURRENTYEAR### Syncfusion Scheduler</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
